<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <label>Nom Utilisateur :</label>
                    <input type="text" name="uid" class="form-control" [(ngModel)]="user.uid">
                </div>
                <div class="form-group">
                    <label>Mot de passe :</label>
                    <input type="password" name="upassword" class="form-control" [(ngModel)]="user.upassword">
                </div>
                <div>
                    <br />
                    <br />
                </div>
                <div class="row justify-content-md-center">
                    <button type="button" (click)="onLoggedin()" class="btn btn-success">Connexion</button>
                </div>
            </form>
        </div>
    </div>
</div>
