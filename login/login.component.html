<div class="container mt-5">
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <form>
        <div class="form-group">
          <label>Nom Utilisateur :[(ngModel)]="user.uid" </label>
          <input type="text" name="username" class="form-control">
        </div>
        <div class="form-group">
          <label>Mot de passe :[(ngModel)]="user.upassword"</label>
          <input type="password" name="upassword" class="form-control">
        </div>
        <div>
          <br />
          <br />
        </div>
        <div class="row justify-content-md-center">
          <button type="button" (click)="onLoggedin()" class="btn btn-success">Connexion</button>
        </div>
      </form>
    </div>
  </div>
</div>
